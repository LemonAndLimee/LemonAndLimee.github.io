<div class="header">Notation</div>
</br></br>
<span class="rule">&#256; = NOT A</span>
<span class="rule">A.B = A AND B</span>
<span class="rule">A+B = A OR B</span>
<span class="rule">A&#x2295;B = A XOR B</span>

</br></br></br></br></br></br>

<div class="header">Worked Example 1</div>
</br></br>
<div class="box" style="background-color: #3f9bc4">
<div class="subheader" style="background-color: #3f9bc4">Rules</div>
</br>
<span class="rule" style="background-color: #3f9bc4">P.1 = P</span>
<span class="rule" style="background-color: #3f9bc4">P.Q + P.R = P.(Q+R)</span>
<span class="rule" style="background-color: #3f9bc4">P+NOT P = 1</span>
</div>

<div class="box">
<div class="subheader" style="background-color: #3f9bc4">Expression</div>
</br>
